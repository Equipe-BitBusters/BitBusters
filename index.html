<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ComuniCajá</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading_screen">
        <div class="loader"></div>
        <img src="./assets/img/ComuniCajá (4).png" alt="Logo" class="loading-logo">
    </div> 
    <main id="container">       
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
            </div>
            <div id="social_media">
                <a href=""><img src="" alt="">Facebook Logo</a>

                <a href=""><img src="" alt="">Google Logo</a>
                
            </div>
            <div id="input">
                <div class="input-box">
                    <label for="name">
                        CPF
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="number" id="cpf" name="CPF">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="senha">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="senha">
                        </div>
                    </label>
                    <div id="esqueci-senha">
                        <a href="#">
                            Esqueci minha senha
                        </a>
                    </div>
                </div>
            </div>
            <button type="submit" id="login_button">
            <a href="/Pagina_Secretarias/Pagina_Secretarias.html">
                Login
            </a>
            </button>
            <div class="registre">
                <p>Não possui conta? <a href="registrar.html">Registrar</a></p>
            </div>
        </form>
    </main>
<footer>
    <div class="escudo">
        <img src="/assets/img/escudoheraldico.png" alt="Footer Image">
    </div>
</footer>
</body>
</html>
