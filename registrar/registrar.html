<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComuniCajá</title>
    <link rel="icon" href="../assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="registrar.css">
</head>
<body>
    <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
    <div class="container">
        <h2 style="text-align: left;">Registre-se</h2>
        <form action="../menu_principal/menu_principal.html" method="post">
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="far fa-file icon"></i>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required oninput="formatarCPF(this)">
                </div>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-key icon"></i>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                <i class="fas fa-key icon"></i>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme a Senha" required>
                </div>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="register-link">Já possui uma conta? <a href="../index.html"> Entre agora</a></p>

    <script>
        function formatarCPF(campo) {
            let valor = campo.value.replace(/\D/g, '');
            valor = valor.slice(0, 11);
            if (valor.length <= 9) {
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})/, '$1.$2.$3');
            } else {
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            }
            campo.value = valor;
        }
    </script>

</body>
</html>
