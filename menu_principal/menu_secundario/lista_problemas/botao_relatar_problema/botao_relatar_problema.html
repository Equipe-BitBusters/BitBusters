<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComuniCajá</title>
    <link rel="stylesheet" href="botao_relatar_problema.css">
    <link rel="icon" href="../../../../assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <a href="../lista_problemas.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
    <div class="container">
        <i class="fas fa-camera camera-icon"></i>
        <h1>Relatar um Problema</h1>
        <p>Informe a reclamação:</p>
        <input type="text" id="reclamacao" placeholder="Ex.: Rua esburacada, poste caído...">
        <p>Endereço:</p>
        <input type="text" id="endereco" placeholder="Rua, Bairro"><br><br>
        <span class="gps-link" onclick="abrirGPS()">Ou use sua localização atual.</span>
        <p>Enviar foto:</p>
        <label for="foto">Selecionar Foto</label>
        <input type="file" id="foto" accept="image/*">
        <button id="concluir-button" disabled onclick="concluir()">Concluir</button>
    </div>

    <script>
        function abrirGPS() {
            var endereco = document.getElementById("endereco").value;
            var url = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(endereco);
            window.open(url, "_blank");
        }
        function verificarCamposPreenchidos() {
            var reclamacao = document.getElementById("reclamacao").value;
            var endereco = document.getElementById("endereco").value;
            var foto = document.getElementById("foto").value;

            if (reclamacao && endereco && foto) {
                document.getElementById("concluir-button").removeAttribute("disabled");
                document.getElementById("concluir-button").classList.add("active");
            } else {
                document.getElementById("concluir-button").setAttribute("disabled", true);
                document.getElementById("concluir-button").classList.remove("active");
            }
        }
        document.getElementById("reclamacao").addEventListener("input", verificarCamposPreenchidos);
        document.getElementById("endereco").addEventListener("input", verificarCamposPreenchidos);
        document.getElementById("foto").addEventListener("change", verificarCamposPreenchidos);

        function concluir() {
            alert("Formulário enviado com sucesso!");
            document.getElementById("reclamacao").value = "";
            document.getElementById("endereco").value = "";
            document.getElementById("foto").value = "";
            document.getElementById("concluir-button").setAttribute("disabled", true);
            document.getElementById("concluir-button").classList.remove("active");
        }
    </script>
    <a id="redirecionar-link" href="#" style="display: none;"></a>
</body>
</html>
